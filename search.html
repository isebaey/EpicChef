<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpicChef - Search</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="text-white">
    <nav>
        <div class="text-center pb-5"> <img src="image/logo-sm.jpg" alt="" />
        </div>
        <ul class="nav-list">
            <li class="active">
                <a href="search.html"><i class="fa-solid fa-search"></i> Search</a>
            </li>
            <li>
                <a href="categories.html" aria-current="page"><i class="fa-solid fa-list"></i> Categories</a>
            </li>
            <li>
                <a href="areas.html"><i class="fa-solid fa-earth"></i> Area</a>
            </li>

            <li>
                <a href="ingredients.html"><i class="fa-solid fa-puzzle-piece"></i> Ingredients</a>
            </li>
            <li>
                <a href="Contact Us.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
            </li>
        </ul>
    </nav>
    <!-- !Header -->
    <header class="">
        <div class="container">
            <div class="row pt-5">
                <div class="col-md-6 mb-4">
                    <label class=" mb-2">
                        <i class="fa-solid fa-search"></i> Search By Name</label>
                    <input onKeyUp="searchForAMeal(this.value)" class="form-control" id="search" type="search"
                        placeholder="Enter a Name..." />
                </div>
                <div class="col-md-6 mb-4">
                    <label class=" mb-2">
                        <i class="fa-solid fa-search"></i> Search By First Letter</label>
                    <input maxlength="1" onKeyUp="searchForAMealByLetter(this.value)" class="form-control" id="search"
                        type="search" placeholder="Enter First Letter..." />
                </div>
            </div>
        </div>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <div class="row searchedMeal"></div>
        </div>
    </section>
    <script src="js/search.js"></script>
</body>

</html>
