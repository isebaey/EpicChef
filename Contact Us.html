<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpicChef - Contact Us</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Contact Us.css" />
  </head>
  <body class="">
    <!-- ========== Start Contact Us ========== -->

    <div class="showbox">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <nav>
      <div class="text-center pb-5"><img src="image/logo-sm.jpg" alt="" /></div>

      <ul class="nav-list">
        <li>
          <a href="search.html"><i class="fa-solid fa-search"></i> Search</a>
        </li>
        <li>
          <a href="categories.html" aria-current="page"
            ><i class="fa-solid fa-list"></i> Categories</a
          >
        </li>
        <li>
          <a href="areas.html"><i class="fa-solid fa-earth"></i> Area</a>
        </li>

        <li>
          <a href="ingredients.html"
            ><i class="fa-solid fa-puzzle-piece"></i> Ingredients</a
          >
        </li>
        <li class="active">
          <a href="Contact Us.html"
            ><i class="fa-solid fa-phone"></i> Contact Us</a
          >
        </li>
      </ul>
    </nav>

    <section class="contact-us">
      <div class="wrapper">
        <h2>Contact us</h2>
        <div id="error_message"></div>
        <form action="" id="myform" onsubmit="return validate();">
          <div class="input_field">
            <input type="text" placeholder="Name" id="name" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Subject" id="subject" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Phone" id="phone" />
          </div>
          <div class="input_field">
            <input type="text" placeholder="Email" id="email" />
          </div>
          <div class="input_field">
            <textarea placeholder="Message" id="message"></textarea>
          </div>
          <div class="btn">
            <input type="submit" />
          </div>
        </form>
      </div>
    </section>

    <!-- ========== End Contact Us ========== -->

    <!-- ? ========= JS Files  =========== -->
    <!-- Link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/a692e1c39f.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link to bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my js -->
    <script src="js/Contact Us.js"></script>
  </body>
</html>
